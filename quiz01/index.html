<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>UltraStore</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="#">
          <img src="./imgs/Logo.png" alt="" />
        </a>
      </div>
      <div class="row-container">
        <div class="row1">
          <div class="search-wrapper">
            <div class="search">
              <input type="text" placeholder="Search our shop" />
              <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          <div class="action-btns">
            <a href="">
              <i class="fa-solid fa-user"></i>
            </a>
            <a href="">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <div class="divider"></div>
            <button class="menu">
              <span>MENU</span>
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
        <div class="row2">
          <nav class="navbar">
            <ul>
              <li>
                <a href=""> Football </a>
              </li>
              <li>
                <a href=""> Fanshop </a>
              </li>
              <li>
                <a href=""> Training </a>
              </li>
              <li>
                <a href=""> Running </a>
              </li>
              <li>
                <a href=""> Everyday </a>
              </li>
              <li>
                <a href=""> Sale </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="section-1">
      <div class="banner">
        <div class="banner-img">
          <img src="./imgs/banner-img-1.jpg" alt="" />
        </div>
        <div class="gradient-overlay"></div>
        <div class="banner-info">
          <div class="banner-title">The new Nike World Cup kit</div>
          <a href="#">
            <button class="shop-now-btn">Shop Now</button>
          </a>
        </div>
      </div>
      <div class="banner">
        <div class="banner-img">
          <img src="./imgs/banner-img-2.jpg" alt="" />
        </div>
        <div class="gradient-overlay"></div>
        <div class="banner-info">
          <div class="banner-title">Warehouse Sale</div>
          <a href="#">
            <button class="shop-now-btn">Shop Now</button>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/e3df5c0eb9.js"
    crossorigin="anonymous"
  ></script>
</html>
