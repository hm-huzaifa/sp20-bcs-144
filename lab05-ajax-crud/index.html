<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="crud.js"></script>
    <title>CRUD-API</title>
  </head>
  <body>
    <button class="btn btn-primary" onclick="loadGET();">GET</button>
    <div class="container" id="myForm">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            aria-describedby="titleHelp"
            placeholder="Title of the Recipe"
          />
          <small id="titleHelp" class="form-text text-muted"
            >Enter Title of the Recipe</small
          >
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <input
            type="text"
            class="form-control"
            name="body"
            id="body"
            aria-describedby="bodyHelp"
            placeholder="Recipe Details"
          />
          <small id="bodyHelp" class="form-text text-muted"
            >Enter Details</small
          >
        </div>
        <button class="btn btn-success" onclick="loadPOST();">POST</button>
        <button class="btn btn-success" onclick="loadGET();">Wesy Btn</button>
        <button class="btn btn-success" onclick="onSubmit(); return false;">
          Submit
        </button>
      </form>
    </div>
    <button class="btn btn-success" onclick="loadDELETE();">DELETE</button>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
